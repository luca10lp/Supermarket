
<div>
  <li *ngFor=" let prodotto of listaCarrello">
    <mat-card class="example-card">
      <mat-card-header>
        <img src={{prodotto.img}}>
      </mat-card-header>
      <mat-card-title>{{prodotto.marca}}</mat-card-title>
      <mat-card-subtitle>{{prodotto.nome}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          Data Di Scadenza: {{prodotto.dataDiScadenza}}<br>
          Categoria: {{prodotto.categoria}}<br>
          Prezzo Con Iva : {{prodotto.prezzoIvato}}<br>
          Quantit√† Da Acquistare: {{prodotto.quantitaDaAcquistare}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addprodotto()" >Effettua l'acquisto</button>
      </mat-card-actions>
    </mat-card>
  </li>
</div>
