<section class="c-promos">

  <div class="media" *ngFor="let p of listaProdotti"
       data-toggle="modal" data-target="#myModal">

    <div class="c-promos__content">
      <h3>{{p.nome}} {{p.marca}}</h3>
    </div>

  </div>

  <button (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>Logout</button>
</section>
