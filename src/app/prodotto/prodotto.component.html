<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile *ngFor=" let p of listaProdotti"(click)="selectedItem(p)">
    <br>
    <div class="container">
      <div class="row">
        <div class="block span3">
          <div class="product">
          <img src="{{p.img}}">
        </div>

          <div class="info">
            <h4>{{p.marca}}</h4>
            <span class="description">{{p.nome}}
        </span>
            <span class="price">{{p.prezzoIvato}}</span>
            <a class="btn btn-info pull-right" (click)="aggiungiAlCarrello(p)" (click)="openSnackBar()"><i class="icon-shopping-cart"></i> Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
